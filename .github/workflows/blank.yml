name: Create branch
on: workflow_dispatch
env:
  GH_TOKEN: ${{ secrets.GH_ACTION_2 }}
permissions:
  contents: write
  packages: write
jobs:
  create-branch:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      packages: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
      - name: Create branch
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email $GITHUB_ACTOR@users.noreply.github.com
          git switch action-branch
          git commit -m "action commit" --allow-empty
          git push origin action-branch
          gh pr create -t "new pr from action" -b "This PR was created by GH action"

